<div class="container">

    <div class="row bg bg-dark head">
        <div class="col-sm-12 col-md-8">
            <h1>{{company.nameCompany}}</h1>
        </div>
        <div class="col-sm-12 col-md-4"><button class="btn btn-outline-success btn-lg btn-block "
                (click)="closeSesion()">Cerrar Sesión</button></div>
    </div>
    

    <mat-progress-bar *ngIf="loadSpinner" mode="indeterminate"></mat-progress-bar>
    <br>
    <div class="bAdd">
    <button mat-raised-button color="accent" [routerLink]="['/draft']" class="btn-lg" matTooltip="Agrega un nuevo proyecto" >
        Agregar proyecto  <mat-icon id="add">add</mat-icon>
    </button>
    </div>
    <br>

    <div class="alert alert-warning" *ngIf="!existProyect" role="alert">
        <h2 class="text-center"> No hay proyectos disponibles, agregue una por favor </h2>
    </div>
    <div *ngIf="isload">
            <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar por">
                  </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="idDraft">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.idDraft}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nameDraft">
                <th mat-header-cell *matHeaderCellDef> Proyecto </th>
                <td mat-cell *matCellDef="let element"> {{element.nameDraft}} </td>
            </ng-container>
            

            <!-- Weight Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element">
                    <div class="group">
                        <button mat-icon-button color="primary" (click)= "editDraft(element)" matTooltip="Editar" aria-label="Example icon-button with a heart icon">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" matTooltip="Ver diseños" aria-label="Example icon-button with a heart icon">
                            <mat-icon>zoom_in</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)= "deleteDraft(element)" matTooltip="Eliminar" aria-label="Example icon-button with a heart icon">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </div>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>





</div>
